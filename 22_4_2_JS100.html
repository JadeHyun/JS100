    <script>
        //Q21 set이란 ?
        // => 중복되지 않은 데이터를 저장하는 데이터 구조이다. 
        const list = [1,2,2,2,2,3,4,5,5,6,6,7,8,8,8,8];
        let setVal = new Set(list);
        setVal.add(10); // set을 지원하는 매서드 중 add 는 끝에 인스턴스를 추가한다. 
        setVal.delete(1); // 변수 안에 인스턴스를 지운다. 
        console.log( setVal.has(10)); // 변수 안에 해당 인스턴스가 있는지 유무를 true or flase 로 반환해 준다. 

        console.log(setVal)

        // i & 6 === 0

        //Q25. 원의 넓이 구하기 
        // 입력으로 반지름의 길이 정수 n 이 주어지면 넓이를 반환하는 정수를 만들어라. 


        function circleWidth(n) {

        }
